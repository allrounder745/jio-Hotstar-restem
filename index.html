<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hey_Lucky19 Live Stream</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #0e0e10;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .stream-container {
      position: relative;
      width: 80%;
      max-width: 960px;
      aspect-ratio: 16 / 9;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 0 30px rgba(0, 123, 255, 0.6);
      border: 3px solid rgba(0, 123, 255, 0.7);
      background: #1c1c1f;
    }

    #twitch-embed,
    #twitch-embed iframe {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>

  <div class="stream-container">
    <div id="twitch-embed"></div>
  </div>

  <script src="https://embed.twitch.tv/embed/v1.js"></script>
  <script type="text/javascript">
    new Twitch.Embed("twitch-embed", {
      width: "100%",
      height: "100%",
      channel: "hey_lucky19",
      layout: "video",
      theme: "dark",
      parent: ["allrounder745.github.io"]
    });
  </script>

</body>
</html>
